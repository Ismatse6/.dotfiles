date-alt = %Y-%m-%d %H:%M:%S

format-prefix = "ï³ "
format-prefix-foreground = ${colors.primary}
label = %date%
label-foreground = ${colors.foreground-alt}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
poll-interval = 0
enable-scroll = true
scroll-interval = 10
format-prefix = "ï†… "
format-prefix-foreground = ${colors.primary}
format = <label>
label = %percentage%%
ramp-0 = ğŸŒ•
